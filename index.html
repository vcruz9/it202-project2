<!DOCTYPE html>
<html>
    
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='manifest' href='./manifest.json'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<style>
		.template, .content{
			display: none;
		}
	</style> 
    <title>Begone Graffiti</title>
  </head>
    
    <body>
    <!-- NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="nav-link" href="#about">
            Graffiti Begone
        </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Search<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#display">Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#map">Locations</a>
                </li>
            </ul>
        </div>
    </nav>
    
        <!--HomePage-->
        
      <div class="content" id="about">
        <h1>Begone Graffiti!</h1><br>
        <p>Hello and Welcome to the Graffiti Removal App! :D Please<br> proceed to the search tab to begin your inquiries! </p>
    </div>
    
        <!--SearchPage-->
        
        <div class="content" id="home"> </div>
        
         <!--DetailsPage-->
    <div class="content" id="display">
        <h1> Here, you can find information about your searches! How Neat!</h1>
        
        </div>
    
    <!--Map display page-->
    <div class="content" id="map" style="height: 600px; width: 600px">
    </div>
        
    <!--GoogleAPI-->
     <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHtlXJLYGtdVwxVeVRE_qwY6ADIBOTpvY&callback=initMap">
    </script>  
    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
        
       <!--ScriptsForData-->
        
        <script>
     $(document).ready(function() {
        $("#about").show();
          
        function hideScreens() {
          $(".content").hide();
        }
        
        $(".nav-link").on("click", function(){
          hideScreens();
          var target = $(this).attr("href");
          $(target).show();
        });

        $("#search").on("click", function() {
            $("#display").empty();

            var endpoint = "https://data.cityofchicago.org/resource/cdmx-wzbz.json?$limit=5";

            var searchWard = $("#ward").val();
            var searchStatus = $("#status").val();
            var url = endpoint + "&status=" + searchStatus + "&ward=" + searchWard;

            $.get(url, function(response) {
                console.log(response); 
                var data = response;
                
                //for each data sent back (i = id, v = value of each data)
                $.each(data, function(i,v){
                    //add value to display tab
                    $("#display").append(v.service_request_number + " ");
                    $("#display").append(v.street_address + " ");
                    $("#display").append(v.where_is_the_graffiti_located_ + " ");
                    $("#display").append(v.what_type_of_surface_is_the_graffiti_on_ + " ");
                    $("#display").append(v.creation_date + " ");
                    $("#display").append(v.status + " ");
                    $("#display").append(v.completion_date + " ");
                    $("#display").append("<br>");
                });
            });
        });
      });
            
        </script>
       
        
	</body>
</html>
